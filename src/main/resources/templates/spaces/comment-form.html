<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit moment</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="/css/space_styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .style1 {
          margin-top: 12%;
        }

        .footer-container {
          color: #EAF6F6;
          padding-top: 20%;
        }

        .copyright {
          color: #EAF6F6;
          width: 100%;
          margin-top: 20px;
          padding-top: 15%;
        }

    </style>
</head>

<body style="background-color:powderblue;">
<div>
    <nav th:replace="layout2::site-header"></nav>
</div>

<div class="container text-center style1" style="padding-bottom: 20%;">
    <h2 class="text-white">Comment Content</h2>

    <form action="#" class="form col-md-5 col-md-offset-7"
          method="post" style="margin: 0 auto;" th:action="@{'/spaces/' + ${spaceId} + '/moments/' + ${momentId} + '/add-comments'}" th:object="${comment}">
        <!-- set the enctype=”multipart/form-data” form the form tag, to tell the browser that this form may contain file upload -->
        <div class="m-3" style="height: 500px;">

            <div class="form-group">
                <textarea cols="" rows="5" th:class="${#fields.hasErrors('commentContent') ? 'form-control is-invalid' : 'form-control'}"
                          th:field="*{commentContent}"></textarea>
                <div class="invalid-feedback" th:errors="*{author}" th:if="${#fields.hasErrors('author')}"></div>
            </div><!-- Moment Content -->

            <div class="form-group clearfix">
                <a class="btn btn-primary" role="button" th:href="@{'/spaces/' + ${spaceId}}">Back to the space</a>
                <button class="btn btn-primary" type="submit">Create Comment</button>
            </div><!-- Submit Button -->
            <div class="form-group">
                <div th:class="${successMessage} ? 'alert alert-success' : ''" th:text="${successMessage}"></div>
            </div><!-- Success message -->

        </div>
    </form>
</div>

<footer th:replace="layout2::site-footer"></footer>

<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
