<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Space</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<header></header>

<h2>Create Your Space</h2>

<div class="container row" align="center">
    <form action="#" th:action="@{/space/create-space}" th:object="${space}" method="post" class="form col-md-5 col-md-offset-7">
        <div class="form-group">
            <label>Space Name</label>
            <input type="text" th:field="*{spaceName}" th:class="${#fields.hasErrors('spaceName') ? 'form-control is-invalid' : 'form-control'}" />
            <div th:if="${#fields.hasErrors('spaceName')}" th:errors="*{spaceName}" class="invalid-feedback"></div>
        </div><!-- Space Name -->
        <div class="form-group">
            <label>Space Description</label>
            <textarea rows="5" cols="" th:field="*{spaceDescription}" th:class="${#fields.hasErrors('spaceDescription') ? 'form-control is-invalid' : 'form-control'}" ></textarea>
            <div th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}" class="invalid-feedback"></div>
        </div><!-- Space Description -->
        <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div><!-- Submit Button -->
    </form>
</div>

<footer></footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
