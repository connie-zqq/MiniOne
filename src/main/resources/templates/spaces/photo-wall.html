<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Photo Wall</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <!-- My File CSS -->
    <link href="/css/photo-wall-masonry.css" rel="stylesheet">

    <link href="/css/photo-wall-masonry.css" rel="stylesheet">

</head>

<body style="background-color: #FFDFAF">
<div align="center" class="container" th:replace="layout2::site-header"></div>
<div>
    <!-- Begin page content -->
    <main class="flex-shrink-1">
        <div class="container" style="margin-top: 12%">
            <a class="btn btn-outline-primary" role="button" style="margin-bottom: 20px"
               th:href="@{'/spaces/' + ${spaceId}}">Back to Space Homepage</a>
            <div class="masonry">
                <div class="grid" th:each="p:${photos}">
                    <div class="mItem">
                        <img th:if="${p.signedUrl != null}" th:src="${p.signedUrl}">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="layout2::site-footer"></footer>

</body>

</html>
