<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <title th:text="${spaceName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My File CSS -->
    <link href="/css/styles.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="profile-page tx-13">
        <!--Profile Photo and Cover Photo-->
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="profile-header">
                    <div class="cover">
                        <div class="gray-shade"></div>
                        <figure>
                            <!--Profile Cover-->
                            <img src="https://dg.imgix.net/do-you-think-you-re-happy-jgdbfiey-en/landscape/do-you-think-you-re-happy-jgdbfiey-9bb0198eeccd0a3c3c13aed064e2e2b3.jpg?ts=1520525855&ixlib=rails-4.2.0&auto=format%2Ccompress&fit=min&w=700&h=394&dpr=2&ch=Width%2CDPR"
                                 class="img-fluid" alt="profile-cover">
                        </figure>
                        <div class="cover-body d-flex justify-content-between align-items-center">
                            <!--Profile Photo-->
                            <div>
                                <img class="profile-pic" src="https://bootdey.com/img/Content/avatar/avatar6.png"
                                     alt="profile-photo">
                                <span class="profile-name" th:text="${babyName}"></span>
                                <span class="baby-age" th:text="${babyAge}"></span>
                            </div>
                            <div class="d-none d-md-block">
                                <!-- Edit Profile-->
                                <button class="btn btn-primary btn-icon-text btn-edit-profile">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-edit btn-icon-prepend">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                    <a class="create-moment-link"
                                       th:href="@{'/spaces/' + ${spaceId} +'/moments/add-moment'}">Create Moment</a>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Header Link-->
                    <div class="header-links">
                        <ul class="links d-flex align-items-center mt-3 mt-md-0">
                            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-user mr-1 icon-md">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <a class="pt-1px d-none d-md-block" href="#">About Me</a>
                            </li>
                            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-users mr-1 icon-md">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <a class="pt-1px d-none d-md-block" href="#">Families <span class="text-muted tx-12" th:text="${numOfFollowers}"></span></a>
                            </li>
                            <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-image mr-1 icon-md">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                <a class="pt-1px d-none d-md-block" href="#">Photos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row profile-body">
            <!-- left wrapper start -->
            <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">
                <div class="card rounded">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h6 class="card-title mb-0">Space Description</h6>
                            <!-- drop down-->
                            <div class="dropdown">
                                <button class="btn p-0" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="feather feather-more-horizontal icon-lg text-muted pb-3px">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item d-flex align-items-center" href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-edit-2 icon-sm mr-2">
                                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                        </svg>
                                        <span class="">Edit</span></a>
                                </div>
                            </div>
                        </div>
                        <!--spaceDescription-->
                        <p th:text="${spaceDescription}"></p>
                        <div class="mt-3">
                            <label class="tx-11 font-weight-bold mb-0 text-uppercase">Lives:</label>
                            <p class="text-muted" th:text="${babyResidence}"></p>
                        </div>
                        <div class="mt-3">
                            <label class="tx-11 font-weight-bold mb-0 text-uppercase">Joined:</label>
                            <p class="text-muted" th:text="${#dates.format(spaceCreatedDateTime, 'yyyy-MM-dd hh:mm')}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- left wrapper end -->
            <!-- middle wrapper start -->
            <div class="col-md-8 col-xl-6 middle-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin" th:each="m:${moments}">
                        <div class="card rounded">
                            <div class="card-header">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img class="img-xs rounded-circle"
                                             src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="">
                                        <div class="ml-2">
                                            <p class="tx-11 text-muted"
                                               th:text="${m.author.firstName} + ', ' + ${#dates.format(m.createdDateTime, 'yyyy-MM-dd hh:mm')}"></p>
                                        </div>
                                    </div>
                                    <div class=" dropdown">
                                        <button class="btn p-0" type="button" id="dropdownMenuButton2"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-more-horizontal icon-lg pb-3px">
                                                <circle cx="12" cy="12" r="1"></circle>
                                                <circle cx="19" cy="12" r="1"></circle>
                                                <circle cx="5" cy="12" r="1"></circle>
                                            </svg>
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                            <a class="dropdown-item d-flex align-items-center" href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                     stroke-linecap="round" stroke-linejoin="round"
                                                     class="feather feather-edit-2 icon-sm mr-2">
                                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                                </svg>
                                                <span class="">Edit</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <img class="img-fluid" th:src="${m.photos[0].signedUrl}" alt="">
                                <p class="mb-3 tx-14 moment-title" th:text="${m.momentTitle ne null} ? ${m.momentTitle} : ''"></p>
                                <p class="mb-3 tx-14 moment-content" th:text="${m.momentContent}"></p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex post-actions">
                                    <a href="javascript:;" class="d-flex align-items-center text-muted mr-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-heart icon-md">
                                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                        </svg>
                                        <p class="d-none d-md-block ml-2">Like</p>
                                    </a>
                                    <a href="javascript:;" class="d-flex align-items-center text-muted mr-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-message-square icon-md">
                                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                        </svg>
                                        <p class="d-none d-md-block ml-2">Comment</p>
                                    </a>
                                    <a href="javascript:;" class="d-flex align-items-center text-muted">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-share icon-md">
                                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                            <polyline points="16 6 12 2 8 6"></polyline>
                                            <line x1="12" y1="2" x2="12" y2="15"></line>
                                        </svg>
                                        <p class="d-none d-md-block ml-2">Share</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <ul class="pagination justify-content-center">
                        <li th:class="${moments.number eq 0} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:if="${not moments.first}"
                               th:with="userSpaceUrl=('/spaces/' + ${spaceId})"
                               th:href="@{${userSpaceUrl}(page=${moments.number-1})}">&laquo;</a>
                            <a class="page-link" th:if="${moments.first}" href="#">&laquo;</a>
                        </li>
                        <li th:each="pageNo : ${#numbers.sequence(0, moments.totalPages - 1)}"
                            th:class="${moments.number eq pageNo} ? 'page-item active' : 'page-item'">
                            <a class="page-link" th:if="${moments.number eq pageNo}" href="#">
                                <span th:text="${pageNo + 1}"></span>
                            </a>
                            <a class="page-link" th:if="${not (moments.number eq pageNo)}"
                               th:with="userSpaceUrl=('/spaces/' + ${spaceId})"
                               th:href="@{${userSpaceUrl}(page=${pageNo})}">
                                <span th:text="${pageNo + 1}"></span>
                            </a>
                        </li>
                        <li th:class="${moments.number + 1 ge moments.totalPages} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:if="${not moments.last}"
                               th:with="userSpaceUrl=('/spaces/' + ${spaceId})"
                               th:href="@{${userSpaceUrl}(page=${moments.number+1})}">&raquo;</a>
                            <a class="page-link" th:if="${moments.last}" href="#">&raquo;</a>
                        </li>
                    </ul><!-- ./ pagination -->
                </div><!-- ./ col-md-7 -->
            </div>
            <!-- middle wrapper end -->
            <!-- right wrapper start -->
            <div class="d-none d-xl-block col-xl-3 right-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="card rounded">
                            <div class="card-body">
                                <h6 class="card-title">latest photos</h6>
                                <div class="latest-photos">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <figure>
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure>
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar2.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure>
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure>
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar4.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure>
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar5.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure>
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar6.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure class="mb-0">
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure class="mb-0">
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar8.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                        <div class="col-md-4">
                                            <figure class="mb-0">
                                                <img class="img-fluid"
                                                     src="https://bootdey.com/img/Content/avatar/avatar9.png"
                                                     alt="">
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right wrapper end -->
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">


</script>
</body>

</html>
