<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Moment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .style1 {
          margin-top: 12%;
        }
        .footer-container {
          color: #EAF6F6;
          padding-top: 20%;
        }

        .copyright {
          color: #EAF6F6;
          width: 100%;
          margin-top: 20px;
          padding-top: 15%;
        }

    </style>

</head>

<body style="background-color:powderblue;">
<div>
    <nav th:replace="layout2::site-header"></nav>
</div>

<div class="container style1" align="center" style="padding-bottom: 20%;">
    <h2>Add Moment</h2>
    <form th:action="@{'/spaces/' + ${spaceId} + '/moments/add-moment'}" th:object="${moment}" method="post"
          enctype="multipart/form-data" class="form col-md-5 col-md-offset-7">
        <!-- set the enctype="multipart/form-data" form the form tag, to tell the browser that this form may contain file upload -->
        <div class="form-group">
            <label>Moment Title</label>
            <input type="text" th:field="*{momentTitle}"
                   th:class="${#fields.hasErrors('momentTitle') ? 'form-control is-invalid' : 'form-control'}"/>
            <div th:if="${#fields.hasErrors('momentTitle')}" th:errors="*{momentTitle}" class="invalid-feedback"></div>
        </div><!-- Moment Title -->
        <div class="form-group">
            <label>Moment Content</label>
            <textarea rows="5" cols="" th:field="*{momentContent}"
                      th:class="${#fields.hasErrors('momentContent') ? 'form-control is-invalid' : 'form-control'}"></textarea>
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback"></div>
        </div><!-- Moment Content -->
        <div class="form-group">
            <label>Photos to Upload </label>
            <input type="file" name="images" accept=".jpg, .jpeg, .png" multiple/>
        </div><!-- Photos -->
        <div class="form-group clearfix">
            <a class="btn btn-primary" th:href="@{'/spaces/' + ${spaceId}}" role="button">Back to the space</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div><!-- Submit Button -->
    </form>
</div>

</div>
<div th:replace="layout2::site-footer"></div>
</body>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</html>
