<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<div class="container text-center">
    <div>
        <h2>Login to the Blog</h2>
    </div>
    <form method="post" th:action="@{/user/login}" class="form col-md-5 col-md-offset-7">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" class="form-control"/>
        </div><!-- User name -->

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="passwordHash" name="passwordHash" class="form-control"/>
        </div><!-- Password -->

        <div class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Login"/>
            <a href="register.html" th:href="@{/user/register}">[Go to Register]</a>
        </div><!-- Submit Button -->
        <div class="form-group alert alert-danger" th:if="${param.error}">User Name or Password invalid, please verify</div> <!-- Error message -->
    </form>
</div>
</body>
</html>
