<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=utf-8>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Our Family</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- DataTable CSS -->
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- My File CSS -->
    <link href="/css/styles_extra.css" rel="stylesheet">

</head>
<body style="background-color:powderblue">
<div th:replace="layout2::site-header"></div>
<!-- Begin page content -->
<div style="padding-bottom: 20%;">
    <main class="flex-shrink-1">
        <div class="container">
            <h2 class="follow-page-h2-title">My Family</h2>
            <!-- Create Space Button-->
            <div align="right" class="d-none d-md-block" style="margin-bottom: 20px">
                <button class="btn btn-primary btn-icon-text btn-edit-profile">
                    <svg class="feather feather-edit btn-icon-prepend" fill="none" height="24" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                         width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <a style="color: #E8F0F2; text-decoration: underline; font-size: 16px"
                       th:href="@{'/spaces/' + ${spaceId} + '/followers/invite'}">Invite families</a>
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="all-followers" style="width:100%">
                    <thead>
                    <tr>
                        <th style="width:30%">Full Name</th>
                        <th style="width:30%">Username</th>
                        <th style="width:30%">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${followers}">
                        <td th:text="${f.firstName} + ' ' + ${f.lastName}"></td>
                        <td th:text="${f.userName}"></td>
                        <td th:text="${f.email}"></td>
                    </tr>
                </table>
            </div>
        </div>

    </main>
</div>

<div th:replace="layout2::site-footer"></div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
    $('#all-followers').DataTable();
} );



</script>

</html>
