<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invitation</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <style>
        .style1 {
          margin-top: 12%;
          padding-bottom: 20%;
        }
        .footer-container {
          color: #EAF6F6;
          padding-top: 20%;
        }

        .copyright {
          color: #EAF6F6;
          width: 100%;
          margin-top: 20px;
          padding-top: 15%;
        }

    </style>
</head>

<body style="background-color:powderblue;">
<div>
    <nav th:replace="layout2::site-header"></nav>
</div>

<div class="container text-center style1">
    <h2>Send Invitation</h2>
    <form action="#" method="post" style="max-width: 600px; margin: 0 auto;"
          th:action="@{'/spaces/' + ${spaceId} + '/followers/invite'}"
          th:object="${invitation}">
        <div class="form-group">
            <label>Invitee's email</label>
            <input th:class="${#fields.hasErrors('email') ? 'form-control is-invalid' : 'form-control'}" th:field="*{email}"
                   type="text"/>
            <div class="invalid-feedback" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div><!-- Invitee's email -->
        <div class="form-group clearfix">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div><!-- Submit Button -->
    </form>
</div>

<footer th:replace="layout2::site-footer"></footer>

</body>

<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
