<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout2::site-header">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Account Login - MiniOne</title>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>

<body style="background-color:powderblue;">
<div>
    <nav th:replace="layout2::site-header"></nav>
</div>
<div class="container text-center" style="margin-top: 12%;">
    <pre>

    </pre>

    <div>
        <h2 class="text-white">Login to the MiniOne</h2>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{/users/login}">
        <div class="m-3" style="height: 500px;">
            <div class="form-group">
                <label class="text-white" for="userName">User Name</label>
                <input class="form-control" id="userName" name="userName" type="text"/>
            </div><!-- User name -->
            <p>

            </p>
            <div class="form-group">
                <label class="text-white" for="password">Password</label>
                <input class="form-control" id="passwordHash" name="passwordHash" type="password"/>
            </div><!-- Password -->
            <p>

            </p>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
                <a href="register.html" th:href="@{/users/register}">[Go to Register]</a>
            </div><!-- Submit Button -->
            <div class="form-group alert alert-danger" th:if="${param.error}">User Name or Password invalid, please
                verify
            </div> <!-- Error message -->
        </div>
    </form>
</div>

</body>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
