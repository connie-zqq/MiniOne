<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body style="background-color:powderblue;">


<div class="container text-center" style="margin-top: 12%;">
    <div>
        <nav th:replace="layout2::site-header"></nav>
    </div>
    <pre>

    </pre>
    <div>
        <h2 class="text-white">User's Registration</h2>
    </div>
    <form enctype="multipart/form-data" method="post"
          style="max-width: 600px; margin: 0 auto;" th:action="@{/users/register}" th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label text-white">First Name: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2"
                           placeholder="First Name"
                           required
                           th:class="${#fields.hasErrors('firstName') ? 'form-control is-invalid' : 'form-control'}" th:field="*{firstName}" type="text"/>
                    <div class="invalid-feedback" th:errors="*{firstName}"
                         th:if="${#fields.hasErrors('firstName')}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label text-white">Last Name: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2"
                           placeholder="Last Name"
                           required
                           th:class="${#fields.hasErrors('lastName') ? 'form-control is-invalid' : 'form-control'}" th:field="*{lastName}" type="text"/>
                    <div class="invalid-feedback" th:errors="*{lastName}"
                         th:if="${#fields.hasErrors('lastName')}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label text-white">Username: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2"
                           placeholder="User Name"
                           required
                           th:class="${#fields.hasErrors('userName') ? 'form-control is-invalid' : 'form-control'}" th:field="*{userName}" type="text"/>
                    <div class="invalid-feedback" th:errors="*{userName}"
                         th:if="${#fields.hasErrors('userName')}"></div>
                </div><!-- User Name -->
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label text-white">E-mail: </label>
                <div class="col-8">
                    <input class="form-control" placeholder="Email Address" required th:field="*{email}" type="email"/>
                </div><!-- User Email -->
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label text-white">Password: </label>
                <div class="col-8">
                    <input class="form-control" placeholder="Password" th:class="${#fields.hasErrors('passwordHash') ? 'form-control is-invalid' : 'form-control'}"
                           th:field="*{passwordHash}"
                           type="password"/>
                    <div class="invalid-feedback" th:errors="*{passwordHash}"
                         th:if="${#fields.hasErrors('passwordHash')}"></div>
                </div><!-- Password -->
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label text-white">User Profile Photo to Upload: </label>
                <div class="col-8">
                    <input accept=".jpg, .jpeg, .png" name="image" type="file"/>
                </div><!-- User Profile Photos -->
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>

<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
