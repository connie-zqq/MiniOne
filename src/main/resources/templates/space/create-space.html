<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>Create Space</title>
</head>

<body>
<header th:replace="layout::site-header"></header>

<h2>Create Space</h2>

<div class="container row">
    <form action="#" th:action="@{/space/createspace}" th:object="${space}" method="space" class="form col-md-5 col-md-offset-7">
        <div class="form-group">
            <label>Space Name</label>
            <input type="text" th:field="*{spaceName}" th:class="${#fields.hasErrors('spaceName') ? 'form-control is-invalid' : 'form-control'}" />
            <div th:if="${#fields.hasErrors('spaceName')}" th:errors="*{spaceName}" class="invalid-feedback"></div>
        </div><!-- Space Name -->
        <div class="form-group">
            <label>Content</label>
            <textarea rows="5" cols="" th:field="*{spaceDescription}" th:class="${#fields.hasErrors('spaceDescription') ? 'form-control is-invalid' : 'form-control'}" ></textarea>
            <div th:if="${#fields.hasErrors('spaceDescription')}" th:errors="*{body}" class="invalid-feedback"></div>
            <div th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}" class="invalid-feedback"></div>
        </div><!-- Space Content -->
        <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary float-right">Create Space</button>
        </div><!-- Submit Button -->
        <div class="form-group">
            <div th:class="${successMessage} ? 'alert alert-success' : ''" th:text="${successMessage}"></div>
        </div><!-- Success message -->
    </form>
</div>

<footer th:replace="layout::site-footer"></footer>
</body>

</html>
