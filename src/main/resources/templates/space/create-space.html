<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Your MiniOne Space</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Your Space</h1>
<form action="#" th:action="@{/space/create-space}" th:object="${space}" method="post">
    <p>Space Name: <input type="text" th:field="*{spaceName}" /></p>
    <p>Space Description: <input type="text" th:field="*{spaceDescription}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
